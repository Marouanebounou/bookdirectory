<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Bibliothèque Numérique</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
        }

        .auth-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header i {
            font-size: 40px;
            color: #667eea;
            margin-bottom: 10px;
        }

        .auth-header h1 {
            font-size: 24px;
            color: #333;
            font-weight: 600;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 20px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #667eea;
            outline: none;
        }

        .form-options {
            margin-bottom: 25px;
            font-size: 14px;
        }

        .form-options label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: #5a6fd6;
        }

        .auth-footer {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }

        .auth-footer a {
            color: #667eea;
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .back-home {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-top: 15px;
            color: #667eea;
            text-decoration: none;
        }

        .back-home:hover {
            text-decoration: underline;
        }

        /* Add styles for error messages */
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Add styles for popup */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            z-index: 1000;
            display: none;
            animation: popupFadeIn 0.3s ease;
        }

        .popup.show {
            display: block;
        }

        .popup-icon {
            font-size: 50px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .popup-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .popup-message {
            color: #666;
            margin-bottom: 20px;
        }

        .popup-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .popup-button:hover {
            background: #5a6fd6;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .overlay.show {
            display: block;
        }

        @keyframes popupFadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>
    <!-- Add popup HTML -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="successPopup">
        <i class="fas fa-check-circle popup-icon"></i>
        <h2 class="popup-title">Inscription Réussie!</h2>
        <p class="popup-message">Votre compte a été créé avec succès. Vous allez être redirigé vers la page de connexion.</p>
        <button class="popup-button" onclick="redirectToSignin()">Continuer</button>
    </div>

    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <i class="fas fa-book-reader"></i>
                <h1>Bibliothèque Numérique</h1>
            </div>
            <h2>Inscription</h2>
            <form class="auth-form" id="signupForm">
                <div class="form-group">
                    <label for="fullname">Nom complet</label>
                    <input type="text" id="fullname" required placeholder="Entrez votre nom complet">
                    <div class="error-message" id="fullnameError"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Entrez votre email">
                    <div class="error-message" id="emailError"></div>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" required placeholder="Créez votre mot de passe">
                    <div class="error-message" id="passwordError"></div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmer le mot de passe</label>
                    <input type="password" id="confirm-password" required placeholder="Confirmez votre mot de passe">
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>
                <div class="form-options">
                    <label>
                        <input type="checkbox" required> J'accepte les conditions d'utilisation
                    </label>
                </div>
                <button type="submit" class="btn-primary">S'inscrire</button>
            </form>
            <div class="auth-footer">
                <p>Vous avez déjà un compte ? <a href="/signin.html">Se connecter</a></p>
                <a href="/" class="back-home"><i class="fas fa-arrow-left"></i> Retour à l'accueil</a>
            </div>
        </div>
    </div>

    <!-- Add Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

    <!-- Update the signup script -->
    <script>
        function showSuccessPopup() {
            document.getElementById('overlay').classList.add('show');
            document.getElementById('successPopup').classList.add('show');
        }

        function redirectToSignin() {
            window.location.href = '/signin.html';
        }

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Reset error messages
            document.querySelectorAll('.error-message').forEach(el => el.classList.remove('show'));
            
            // Get form values
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Basic validation
            let hasError = false;

            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Les mots de passe ne correspondent pas';
                document.getElementById('confirmPasswordError').classList.add('show');
                hasError = true;
            }

            if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'Le mot de passe doit contenir au moins 6 caractères';
                document.getElementById('passwordError').classList.add('show');
                hasError = true;
            }

            if (hasError) return;

            try {
                const response = await fetch('http://localhost:5000/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fullname,
                        email,
                        password
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    // Show success popup
                    showSuccessPopup();
                    
                    // Redirect after 3 seconds
                    setTimeout(() => {
                        redirectToSignin();
                    }, 3000);
                } else {
                    // Handle specific error messages
                    if (data.message === 'User already exists') {
                        document.getElementById('emailError').textContent = 'Cet email est déjà utilisé';
                        document.getElementById('emailError').classList.add('show');
                    } else {
                        alert(data.message || 'Erreur lors de l\'inscription');
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Erreur de connexion au serveur');
            }
        });
    </script>
</body>
</html>
