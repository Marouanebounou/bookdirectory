<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Bibliothèque Numérique</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .admin-dashboard {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .admin-header h1 {
            color: #2d3748;
        }

        .admin-actions {
            display: flex;
            gap: 1rem;
        }

        .book-form {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .book-form h2 {
            margin-bottom: 1.5rem;
            color: #2d3748;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 500;
            color: #4a5568;
        }

        .form-group input,
        .form-group textarea {
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .books-list {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .books-list h2 {
            margin-bottom: 1.5rem;
            color: #2d3748;
        }

        .books-table {
            width: 100%;
            border-collapse: collapse;
        }

        .books-table th,
        .books-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .books-table th {
            background: #f7fafc;
            font-weight: 600;
            color: #4a5568;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: background 0.2s;
        }

        .btn-primary {
            background: #4a5568;
            color: white;
        }

        .btn-danger {
            background: #e53e3e;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .preview-image {
            max-width: 100px;
            max-height: 150px;
            object-fit: cover;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="admin-dashboard">
        <div class="admin-header">
            <h1>Admin Dashboard</h1>
            <div class="admin-actions">
                <button class="btn btn-primary" id="logoutBtn">Logout</button>
            </div>
        </div>

        <div class="book-form">
            <h2>Add New Book</h2>
            <form id="addBookForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="bookName">Book Name</label>
                        <input type="text" id="bookName" required>
                    </div>
                    <div class="form-group">
                        <label for="bookAuthor">Author</label>
                        <input type="text" id="bookAuthor" required>
                    </div>
                    <div class="form-group">
                        <label for="bookCategory">Category</label>
                        <select id="bookCategory" required>
                            <option value="">Select a category</option>
                            <option value="Fiction">Fiction</option>
                            <option value="Non-Fiction">Non-Fiction</option>
                            <option value="Science">Science</option>
                            <option value="History">History</option>
                            <option value="Biography">Biography</option>
                            <option value="Technology">Technology</option>
                            <option value="Philosophy">Philosophy</option>
                            <option value="Poetry">Poetry</option>
                            <option value="Drama">Drama</option>
                            <option value="Mystery">Mystery</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="bookDescription">Description</label>
                        <textarea id="bookDescription" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="bookImage">Book Cover Image</label>
                        <input type="file" id="bookImage" accept="image/*" required>
                    </div>
                    <div class="form-group">
                        <label for="bookPdf">Book PDF</label>
                        <input type="file" id="bookPdf" accept=".pdf" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="margin-top: 1rem;">Add Book</button>
            </form>
        </div>

        <div class="books-list">
            <h2>Manage Books</h2>
            <table class="books-table">
                <thead>
                    <tr>
                        <th>Cover</th>
                        <th>Name</th>
                        <th>Author</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="booksList">
                    <!-- Books will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Check if admin is logged in
        if (!localStorage.getItem('adminLoggedIn')) {
            window.location.href = 'admin-login.html';
        }

        // Function to display books
        async function displayBooks() {
            try {
                console.log('Fetching books...');
                const response = await fetch('http://localhost:5000/api/books');
                const books = await response.json();
                console.log('Fetched books:', books);
                
                const booksList = document.getElementById('booksList');
                booksList.innerHTML = '';
                
                books.forEach(book => {
                    const row = document.createElement('tr');
                    row.setAttribute('data-book-id', book._id);
                    row.innerHTML = `
                        <td><img src="http://localhost:5000/${book.imageUrl}" alt="${book.name}" style="width: 50px; height: 70px; object-fit: cover;"></td>
                        <td>${book.name}</td>
                        <td>${book.author}</td>
                        <td>${book.category || 'Uncategorized'}</td>
                        <td>${book.description}</td>
                        <td>
                            <button onclick="deleteBook('${book._id}')" class="btn-delete">Supprimer</button>
                        </td>
                    `;
                    booksList.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching books:', error);
                alert('Erreur lors du chargement des livres: ' + error.message);
            }
        }

        // Function to add a new book
        async function addBook(event) {
            event.preventDefault();
            const formData = new FormData();
            formData.append('name', document.getElementById('bookName').value);
            formData.append('author', document.getElementById('bookAuthor').value);
            formData.append('category', document.getElementById('bookCategory').value);
            formData.append('description', document.getElementById('bookDescription').value);
            formData.append('bookImage', document.getElementById('bookImage').files[0]);
            formData.append('bookPdf', document.getElementById('bookPdf').files[0]);
            try {
                const response = await fetch('http://localhost:5000/api/books', {
                    method: 'POST',
                    body: formData
                });
                if (response.ok) {
                    document.getElementById('addBookForm').reset();
                    displayBooks();
                } else {
                    console.error('Error adding book');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Function to delete a book
        async function deleteBook(bookId) {
            if (confirm('Êtes-vous sûr de vouloir supprimer ce livre ?')) {
                try {
                    console.log('Deleting book with ID:', bookId);
                    const response = await fetch(`http://localhost:5000/api/books/${bookId}`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    const data = await response.json();
                    console.log('Delete response:', data);
                    
                    if (!response.ok) {
                        throw new Error(data.message || 'Failed to delete book');
                    }
                    
                    // Remove the book row from the table
                    const row = document.querySelector(`tr[data-book-id="${bookId}"]`);
                    if (row) {
                        row.remove();
                    }
                    
                    // Force a complete refresh of the books list
                    await displayBooks();
                    
                    alert('Livre supprimé avec succès');
                } catch (error) {
                    console.error('Error deleting book:', error);
                    alert('Erreur lors de la suppression du livre: ' + error.message);
                }
            }
        }

        // Add event listeners
        document.getElementById('addBookForm').addEventListener('submit', addBook);
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('adminLoggedIn');
            window.location.href = 'admin-login.html';
        });

        // Display books on page load
        displayBooks();
    </script>
</body>
</html>
